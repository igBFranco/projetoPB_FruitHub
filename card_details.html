<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/card_details.css">
    <title>Basket - Fruit Hub</title>
</head>
<body>
    <div class="navbar">
        <img src="./assets/back.png" alt="" id="back" onclick="window.location = 'product.html';">
        <div class="title">
            <h1>My Basket</h1>
        </div>
    </div>
    <div class="content">
        <div class="top">
            <div class="list-item">
                <div class="item">
                    <div class="image">
                        <img src="./assets/hot1.png" alt="">
                    </div>
                    <div class="text-top">
                        <p>Quinoa fruit salad</p>
                        <p>2packs</p>
                    </div>
                </div>
                <div class="price">
                    <img src="./assets/price.png" alt="">
                    <p>20,000</p>
                </div>
            </div>
            <hr>
            <div class="list-item">
                <div class="item">
                    <div class="image2">
                        <img src="./assets/hottest3.png" alt="">
                    </div>
                    <div class="text">
                        <p>Melon fruit salad</p>
                        <p>2packs</p>
                    </div>
                </div>
                <div class="price">
                    <img src="./assets/price.png" alt="">
                    <p>20,000</p>
                </div>
            </div>
            <hr>
            <div class="list-item">
                <div class="item">
                    <div class="image3">
                        <img src="./assets/hot2.png" alt="">
                    </div>
                    <div class="text">
                        <p>Tropical fruit salad</p>
                        <p>2packs</p>
                    </div>
                </div>
                <div class="price">
                    <img src="./assets/price.png" alt="">
                    <p>20,000</p>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="close">
        <img src="./assets/close.png" alt="" id="close" onclick="window.location = 'checkout.html';">
    </div>
    <div class="bottom">
        <div class="form">
            <div class="name">
                <p>Card Holders Name</p>
                <input type="text" placeholder="Adolphus Chris">
            </div>
            <div class="card">
                <p class="number">Card Number</p>
                <input type="text" placeholder="1234 5678 9012 1314">
            </div>
            <div class="details">
                <div class="date">
                    <p>Date</p>
                    <input type="text" placeholder="10/30">
                </div>
                <div class="ccv">
                    <p>CCV</p>
                    <input type="text" placeholder="123">
                </div>
            </div>
        </div>
        <div class="button">
            <button class="checkout" onclick="window.location = 'order_complete.html';">Complete Order</button>
        </div>
    </div>
</body>
</html>
