<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/track.css">
    <title>Track Order - Fruit Hub</title>
</head>
<body>
    <div class="navbar">
        <img src="./assets/back.png" alt="" id="back" onclick="window.location = 'product.html';">
        <div class="title">
            <h1>Delivery Status</h1>
        </div>
    </div>
    <div class="content">
        <div class="top">
            <div class="list-item">
                <div class="item">
                    <div class="image">
                        <img src="./assets/ordertaken.png" alt="">
                    </div>
                    <div class="text-top">
                        <p>Order Taken</p>
                    </div>
                </div>
                <div class="status">
                    <img src="./assets/ok.png" alt="">
                </div>
            </div>
            <div class="list-item">
                <div class="item">
                    <div class="image2">
                        <img src="./assets/orderprepared.png" alt="">
                    </div>
                    <div class="text">
                        <p>Order Is Being Prepared</p>
                    </div>
                </div>
                <div class="status">
                    <img src="./assets/ok.png" alt="">
                </div>
            </div>
            <div class="list-item">
                <div class="item">
                    <div class="image3">
                        <img src="./assets/orderdelivery.png" alt="">
                    </div>
                    <div class="text-bottom">
                        <p>Order Is Being Delivered</p>
                        <p>Your delivery agent is coming</p>
                    </div>
                </div>
                <div class="status">
                    <img src="./assets/phone.png" alt="" class="phone">
                </div>
            </div>
            <div class="map">
                <img src="./assets/map.png" alt="">
            </div>
            <div class="list-item">
                <div class="item">
                    <div class="image4">
                        <img src="./assets/received.png" alt="">
                    </div>
                    <div class="text">
                        <p>Order Received</p>
                    </div>
                </div>
                <div class="status">
                    <img src="./assets/dots.png" alt="" class="dots">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
