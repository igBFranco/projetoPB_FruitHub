<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/home.css">
    <title>Home - Fruit Hub</title>
</head>
<body>
    <div class="navbar">
        <div class="nav">
            <img src="./assets/nav.png" alt="" id="menu">
            <img src="./assets/basket.png" alt="" id="basket">
        </div>
        <div class="title">
            <p>Hello Tony, <b>What fruit salad combo do you want today?</b></p>
            <div class="search">
                <img src="./assets/search.png" alt="" class="icon">
                <input type="text" placeholder="Search for fruit salad combos">
                <img src="./assets/filter.png" alt="" id="filter">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="recomended">
            <h1>Recomended Combo</h1>
            <div class="recomended-cards">
                <a>
                    <img src="./assets/heart.png" alt="" id="heart">
                    <div class="top-card">
                        <img src="./assets/rec1.png" alt="" id="rec1">
                    </div>
                    <h3>Honey lime combo</h3>
                    <img src="./assets/money.png" alt="" id="money">
                    <p>2,000</p>
                    <img src="./assets/add.png" alt="" id="add">
                </a>
                <a>
                    <img src="./assets/heart.png" alt="" id="heart">
                    <div class="top-card">
                        <img src="./assets/rec2.png" alt="" id="rec1">
                    </div>
                    <h3>Berry mango combo</h3>
                    <img src="./assets/money.png" alt="" id="money">
                    <p>8,000</p>
                    <img src="./assets/add.png" alt="" id="add">
                </a>
            </div>
        </div>
        <div class="hottest">
            <div class="nav-links">
                <div class="active">
                    <h1>Hottest</h1>
                    <hr>
                </div>
                <div class="inactive">
                    <h2>Popular</h2>
                    <h2>New combo</h2>
                    <h2>Top</h2>
                </div>
            </div>
            <div class="hottest-cards">
                <a>
                    <img src="./assets/heart.png" alt="" id="heart">
                    <div class="card-top">
                        <img src="./assets/hot1.png" alt="" id="hot1">
                    </div>
                    <h3>Quinoa fruit salad</h3>
                    <img src="./assets/money.png" alt="" id="money">
                    <p>10,000</p>
                    <img src="./assets/add.png" alt="" id="add" onclick="window.location = 'product.html';">
                </a>
                <a>
                    <img src="./assets/heart.png" alt="" id="heart">
                    <div class="card-top">
                        <img src="./assets/hot2.png" alt="" id="hot2">
                    </div>
                    <h3>Tropical fruit salad</h3>
                    <img src="./assets/money.png" alt="" id="money">
                    <p>10,000</p>
                    <img src="./assets/add.png" alt="" id="add">
                </a>
                <a>
                    <img src="./assets/hot3.png" alt="" id="hot3">
                    <h3>Melo</h3>
                    <img src="./assets/money.png" alt="" id="money">
                    <p>10</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
